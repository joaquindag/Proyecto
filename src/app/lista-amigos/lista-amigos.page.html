<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Amigos de {{nick}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of amigos">

    <ion-item-sliding>
      <ion-item>
        <ion-label>{{item.mostrar}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarAmigos(item.mostrar)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-item>
</ion-content>
