<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Bienvenido {{nick}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-button expand="full" (click)="pageNavigator('lista-amigos')">Lista de amigos</ion-button>
        <ion-button expand="full" (click)="pageNavigator('agregar-amigos')">Agregar amigos</ion-button>
        <ion-button expand="full" (click)="pageNavigator('crear-comentario')">Crear comentario</ion-button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>


  <div style="width: 100%; text-align: center;">Publicaciones</div>

  <ion-item *ngFor="let item of personas;let i=index">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{item}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{textos[i]}}</ion-card-content>
    </ion-card>

  </ion-item>

</ion-content>
